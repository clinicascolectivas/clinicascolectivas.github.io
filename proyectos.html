---
layout: default
---

<div class="content" style="background: #cd3131">
	<canvas class="scene scene--full" id="scene"></canvas>
	<script type="x-shader/x-vertex" id="wrapVertexShader">
		attribute float size;
		attribute vec3 color;
		varying vec3 vColor;
		void main() {
			vColor = color;
			vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
			gl_PointSize = size * ( 350.0 / - mvPosition.z );
			gl_Position = projectionMatrix * mvPosition;
		}
	</script>
	<script type="x-shader/x-fragment" id="wrapFragmentShader">
		varying vec3 vColor;
		uniform sampler2D texture;
		void main(){
			vec4 textureColor = texture2D( texture, gl_PointCoord );
			if ( textureColor.a < 0.3 ) discard;
			vec4 color = vec4(vColor.xyz, 1.0) * textureColor;
			gl_FragColor = color;
		}
	</script>
	<div style="position: relative; z-index: 99">

<section>
<h2 class="animated fadeInUp">Proyectos</h2>
<h4 class="animated fadeInUp">El trabajo del colectivo se desarrolla en tres grandes ejes</h4>
<ul class="animated fadeInUp">
	<li class="animated fadeInUp">Ciclo Clínicas Colectivas</li>
	<li class="animated fadeInUp">Acontecimientos/ Festejos</li>
	<li class="animated fadeInUp">Arte de Sitio Espefíco (Site Specific)/ Intervenciones</li>
</ul>

<div class="items" style="display: flex; max-width: 500px; ">
	
	{% for clinicas in site.clinicas %}
	  <div class="item animated fadeInUp" style="width: 40%; margin: 1%;">
	    <a class="image" href="{{ site.baseurl }}{{ clinicas.url }}" style="max-height: 200px; display: block; overflow: hidden;">
	      <img src="{{ clinicas.img }}" alt="{{ clinicas.title }}" width="300px">
	    </a>    
	  </div>
	{% endfor %}
</div>

</section>
</div>
