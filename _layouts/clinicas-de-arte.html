---
layout: default
---


<section class="animated fadeIn" style="padding: 0; background: #111; ">
	<header style="background-image: url({{page.img}}); background-size: cover; height: 100vh; text-align: center; display: flex; align-items: center; flex-direction: column; justify-content: center; opacity: 1; background-color: #000; background-position: top center">
	</header>

	<article>
		<h1>{{page.title}}</h1>

		<i>
		{{page.meta}}
		</i> <br><br>
	<p>
		{{content}}
	</p>
	</article>
	
</section>
