<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Clinicas colectivas</title>
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/manifest.json">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#333333">
<meta name="apple-mobile-web-app-title" content="Clinicas Colectivas">
<meta name="application-name" content="Clinicas Colectivas">
<meta name="theme-color" content="#ffffff">
	  <link rel="stylesheet" href="{{site.baseurl}}/style.css">
</head>
<body>
	
	<div class="navigation">
		<a href="/" class="logo">
			<img src="/img/logo-clinicas.svg" alt="" >
		</a>

		<nav class="menu menu--adsila">
		  {% for item in site.data.navigation %}
		    <a href="{{ item.link }}"
		    class="menu__item {% if item.link == page.url or page.url contains 'clinicas' %}active{% endif %}">
		      <span class="menu__item-name">{{ item.name }}</span>
		    </a>
		  {% endfor %}
		</nav>

		<a href="https://www.facebook.com/profile.php?id=100004875495580" target="_blank" class="social-facebook">
			<img src="/img/social-facebook.svg" width="25px" alt="">
			
		</a>
	</div>
	
	<div class="main-container">
		{{content}}
	</div>

	

	<script src="{{site.baseurl}}/js/decorative-background/demo.js"></script>
	<script src="{{site.baseurl}}/js/decorative-background/three.min.js"></script>
	<script src="{{site.baseurl}}/js/decorative-background/TweenMax.min.js"></script>
	<script src="{{site.baseurl}}/js/decorative-background/demo1.js"></script>

</body>
</html>
